<!DOCTYPE html>
<html lang="en" ng-app="vstda">

<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/styles.css">
    <!-- endinject -->
</head>

<body ng-controller="mainController">
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <h1></h1>
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <!-- endinject -->
    <form class="form-horizontal">
        <!-- Form Name -->
        <center>
            <legend>To Do List</legend>
        </center>
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">text</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" class="form-control input-md" ng-model="description">
            </div>
        </div>
        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">set priority</label>
            <div class="col-md-4">
                <select id="selectbasic" name="selectbasic" class="form-control" placeholder="level" ng-model="setPriority">
                    <option value="1">high</option>
                    <option value="2">medium</option>
                    <option value="3">low</option>
                </select>
            </div>
        </div>
        <!-- Button -->
        <center>
            <div class="form-group">
                <label class="col-md-4 control-label" for="singlebutton"></label>
                <div class="col-md-4">
                    <button id="singlebutton" name="singlebutton" class="btn btn-primary" ng-click="entry()">create</button>
                </div>
            </div>
        </center>
        <center>
            <!-- Button -->
            <button id="priorityButton" name="singlebutton" class="btn btn-primary" ng-click="sortPriority ='setPriority'">order high-low</button>
            <!-- Button -->
            <button id="priorityButton" name="singlebutton" class="btn btn-primary" ng-click="sortPriority = '-setPriority'">order low-high</button>
            <!-- Button -->
            <button id="priorityButton" name="singlebutton" class="btn btn-primary" ng-click="sortPriority = 'description'">order alphabetically</button>
        </center>
    </form>
    <div class="container" <div class="center-block">
        <div>
            <table class="table table-bordered ">
                <tbody>
                    <tr>
                        <th id="task"> task </th>
                    </tr>
                    <tr ng-repeat="value in newEntry | orderBy:sortPriority" ng-class="priority(value)">
                        <td>{{value.description}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</body>

</html>
